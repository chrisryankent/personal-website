    <style>
        .sidebar-nav {
            display: flex;
            flex-direction: column;

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === 200) {
                    const weatherData = `
                    <h5>${data.name}, ${data.sys.country}</h5>
                    <p>Temperature: ${data.main.temp} Â°C</p>
                    <p>Weather: ${data.weather[0].description}</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;
                document.getElementById('weatherResult').innerHTML = weatherData;
            } else {
                document.getElementById('weatherResult').innerHTML = `<p>${data.message}</p>`;
            }
        } catch (error) {
            console.error('Error fetching weather data:', error);
            document.getElementById('weatherResult').innerHTML = `<p>There was an error fetching the weather data.</p>`;
        }
    }

    // Sidebar toggle functionality for small devices
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.add('show');
        document.body.classList.toggle('no-scroll');
    });

    document.getElementById('closeSidebar').addEventListener('click', function () {
        document.getElementById('sidebar').classList.remove('show');
    });
</script>
