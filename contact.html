<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Projects</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="boot/css/bootstrap.min.css">
    <script src="project.js"></script>
    <link rel="stylesheet" href="boot/css/w3.css">
    <style>
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header{
            width: 20%;
            
        }
        .main{
            margin-left: 25%;
        }

        .sidebar-nav a {
            width: 100%;
        }

        .sidebar-img {
            display: flex;
            justify-content: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-up {
            opacity: 0;
            animation-name: slideUp;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 767px) {
            .header {
                width: 80%;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1050;
                overflow-y: auto;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            
            .header.show {
                transform: translateX(0);
            }
            
            .container {
                margin-left: 0;
                padding: 10px;
            }
            
            .sidebar-img img {
                width: 50%;
            }

            .no-scroll {
                overflow: hidden;
            }
        }
    </style>
</head>

<body class="bg-dark">
    <div class="header w3-sidebar w3-card-4 w3-amber w3-bar-block w3-hover-sepia collapse d-md-block" id="sidebar">
        
        <button class="btn btn-danger d-md-none mb-3" id="closeSidebar">Close Sidebar</button>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item text-center">
                    <a href="index.html" class="nav-link active w3-border-bottom w3-border-black w3-button mb-2">Home</a>
                </li>
                <li class="nav-item text-center">
                    <a href="about.html" class="nav-link w3-border-bottom w3-border-black w3-button mb-2">About</a>
                </li>
                <li class="nav-item text-center">
                    <a href="contact.html" class="nav-link w3-border-bottom w3-border-black w3-button mb-2">Contact Me</a>
                </li>
                <li class="nav-item text-center">
                    <a href="project.html" class="nav-link w3-border-bottom w3-border-black w3-button">Projects</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-img">
            <img class="center1 mx-auto d-block" src="ck.jpg" alt="Profile Image">
        </div>
        <hr class="cp" style="color: #000;">
        <h3 class="text-center">&copy; Chris Kent</h3>
    </div>

    <div class="container bg-dark">
        <button class="btn btn-primary d-md-none mb-3" id="sidebarToggle">Toggle Sidebar</button>
        <h1 class="text-center text-info">Contact Me</h1>
        <div class="row container" >
            <div class="col-md-6">
                <form action="" method="post" class="container">
                    <div class="form-group">
                        <label for="email" class="text-white">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name" class="text-white">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="source" class="text-white">Where you heard me from</label>
                        <input type="text" name="source" id="source" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message" class="text-white">Message</label>
                        <textarea name="message" id="message" class="form-control"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary mt-3" value="Submit">
                </form>
            </div>
            <div class="col-md-6 text-white">
                <p>You can connect with me on:</p>
                <div class="d-grid gap-2">
                    <a href="#" class="btn btn-outline-primary">Facebook</a>
                    <a href="#" class="btn btn-outline-success">WhatsApp</a>
                    <a href="#" class="btn btn-outline-warning">Twitter</a>
                    <a href="#" class="btn btn-outline-primary">Telegram</a>
                    <a href="#" class="btn btn-outline-primary">LinkedIn</a>
                    <a href="#" class="btn btn-outline-light">GitHub</a>
                </div>
            </div>
        </div>
        <footer class="text-center text-white mt-4">
            <p>&copy; Chris Kent. All Rights Reserved. Follow me on
                <a href="#" class="text-info">LinkedIn</a>, <a href="#" class="text-info">GitHub</a>, and
                <a href="#" class="text-info">Twitter</a>.
            </p>
        </footer>

    </div>
    <script>
                                  // Sidebar toggle functionality for small devices
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.add('show');
        document.body.classList.toggle('no-scroll');
    });

    document.getElementById('closeSidebar').addEventListener('click', function () {
        document.getElementById('sidebar').classList.remove('show');
    });
    </script>
</body>

</html>
